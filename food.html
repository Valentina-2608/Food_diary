<!DOCTYPE HTML>
<html>
<head>
	<title>Food</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="food_main">
    <header>
        <div class="caption">Food diary</div>
		<div class="header_text">Hello, food lover...</div>
	    <button id="btn_sign_out">Sign Out</button>
    </header>
    <div class="food_text">Choose meals what you have eaten this day</div>
    <div class="content">
        <div class="cards">
            <div class="row">
                <div class="caption1">Porridge</div>
                <div class="meal_card">
                    <div class="meal_image"> <img src="img/oatmeal_water.jpg"></div>
                    <div class="meal_caption">Oatmeal with water</div>
                    <button class="choose_btn">Choose</button>
                </div>
                <div class="meal_card">
                    <div class="meal_image"> <img src="img/oatmeal_milk.jpg"></div>
                    <div class="meal_caption">Oatmeal with milk</div>
                    <button class="choose_btn">Choose</button>
                </div>
                <div class="meal_card">
                    <div class="meal_image"> <img src="img/oatmeal_fruits.jpg"></div>
                    <div class="meal_caption">Oatmeal with fruits</div>
                    <button class="choose_btn">Choose</button>
                </div>
                <div class="meal_card">
                    <div class="meal_image"> <img src="img/buckwheat_water.jpg"></div>
                    <div class="meal_caption">Buckwheat porridge with water</div>
                    <button class="choose_btn">Choose</button>
                </div>
                <div class="meal_card">
                    <div class="meal_image"> <img src="img/semolina_milk.jpg"></div>
                    <div class="meal_caption">Semolina porridge with  mild</div>
                    <button class="choose_btn">Choose</button>
                </div>
                <div class="meal_card">
                    <div class="meal_image"> <img src="img/millet_milk.jpg"></div>
                    <div class="meal_caption">Millet porridge with  milk</div>
                    <button class="choose_btn">Choose</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
