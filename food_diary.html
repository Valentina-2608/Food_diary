<!DOCTYPE HTML>
<html>
<head>
	<title>Food diary</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
<div class="diary_main">
	<header>
        <div class="caption">Food diary</div>
		<div class="header_text">Hello, food lover...</div>
		<button id="goto_food"><a href="food.html">Go to food</a></button>
	    <button id="btn_sign_out">Sign Out</button>
    </header>
	<div class="content1">
		<div class="block_food">
			<div class="caption2">My food diary</div>
			<button id="show_meals">Show</button>
			<div class="rectangle">
				<div class="food_caption">Meal</div>
				<div class="food_calories">Calories</div>
				<div class="food_date">Day</div>
				<div class="line"></div>
				
			</div>
			<div class="list_food">
		
			</div>
		</div>
		<div class="block_calories">
			<div class="caption3">Calories</div>
			<button id="show_calories">Show</button>
			<div class="result">
				<div class="result_calories">Calories</div>
				<div class="result_date">Day</div>
				<div class="line"></div>
				<div class="list_calories">
					<div class="block_result">
						<div class="block_result_calories">0</div>
						<div class="block_result_date">Monday</div>
					</div>
					<div class="block_result">
						<div class="block_result_calories">0</div>
						<div class="block_result_date">Tuesday</div>
					</div>
					<div class="block_result">
						<div class="block_result_calories">0</div>
						<div class="block_result_date">Wednesday</div>
					</div>
					<div class="block_result">
						<div class="block_result_calories">0</div>
						<div class="block_result_date">Thursday</div>
					</div>
					<div class="block_result">
						<div class="block_result_calories">0</div>
						<div class="block_result_date">Friday</div>
					</div>
					<div class="block_result">
						<div class="block_result_calories">0</div>
						<div class="block_result_date">Saturday</div>
					</div>
					<div class="block_result">
						<div class="block_result_calories">0</div>
						<div class="block_result_date">Sunday</div>
					</div>
				</div>
				<button id="start_week">Start new week</button>
			</div>
		</div>
		<div class="img3">
			<img src="img/img3.png">
		</div>
	</div>
</div>
<script src="src/script4.js" type="module"></script>
<script src="src/script5.js" type="module"></script>
<script src="src/script6.js" type="module"></script>
</body>
</html>
